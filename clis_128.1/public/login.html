<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<style>
    body{
        padding: 15px;
    } 

    .form-outline {
        background-color: #2784FF;
        border-radius: 5px;
        color: white;
        text-align: center;
    }

</style>
<body>
    <div class="form">
        <h1>Login</h1>
            <div class="form-outline  mb-4">
                <label for="user-email" class="form-label">Email</label>
                <input type="email" class="form-control email" id="user-email" autocomplete="off"  required>
            </div>
            <div class="form-outline mb-4">
                <label for="user-pass" class="form-label">Password</label>
                <input type="password" id="user-pass" autocomplete="off" class="form-control password" required>
            </div>
        <button class="submit-btn btn btn-primary btn-block mb-4">Login</button>
        <div class="text-center">
            <p>No account yet? <a href="/register" class="link">Register here</a></p>
        </div>
        
    </div>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
