<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleguide.css">
    
</head>
<style>
    body{
        padding: 15px;
    } 
</style>
<body>
    <img class="logo" src="img/logo.svg" alt="logo" />
    <div class="form">
        <h1 class="title valign-text-middle sinagh1">Welcome back!</h1>
        <p class="login-with-your-pers valign-text-middle">Login with your personal information by username and password.</p>
            <div class="form-outline  mb-4">
                <label for="user-email" class="form-label"></label>
                <input type="email" class="form-control email" id="user-email" placeholder="     username" autocomplete="off"  required>
            </div>
            <div class="form-outline mb-4">
                <label for="user-pass" class="form-label"></label>
                <input type="password" id="user-pass" placeholder="     password" autocomplete="off" class="form-control password" required>
            </div>
        <button class="submit-btn btn btn-primary btn-block mb-4">Login</button>
        <div class="text-center">
            <p>No account yet? <a href="/register" class="link">Register here</a></p>
        </div>
        <div class="image-panel">
		    <img class="undraw_doctors_hwty-2" src="img/undraw-doctors-hwty-2.png" alt="undraw_doctors_hwty 2" />
		  </div>       
         </div>
    <script src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
